  <body>
  <div class="container">

    <h3>Sales</h3>
    <h6>Business name</h6>
    <form id="sales-form">
        <p><b>Filter By:</b></p>
        <p>Date</p>
        <div class="row align-items-end">
            <div class="col-4">
                <select class="form-select grey">
                    <option>From: </option>
                    <option><!--Flask generated options--></option>
                </select>
            </div>
            <!--<div class="col-auto">
                <p>To:</p>
            </div>-->
            <div class="col-4">
                <select class="form-select grey">
                    <option>To: </option>
                    <option><!--Flask generated options--></option>
                </select>
            </div>
            <div class="col-auto">
                <input class="btn btn-primary" type="button" value="Search">
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <label for="customerInput" class="form-label">Customer</label>
                <input type="text" class="form-control grey">
            </div>
            <div class="col-4">
                <label for="productInput" class="form-label">Product</label>
                <input type="text" class="form-control grey">
            </div>
            <div class="col-4">
                <label for="statusInput" class="form-label">Status</label>
                <input type="text" class="form-control grey">
            </div>
        </div>
    </form>
      <table class="table">
      <thead>
        <tr>
            <th scope="col">Prod/Service Name</th>
            <th scope="col">Quantity</th>
            <th scope="col">Date</th>
            <th scope="col">Amount</th>
            <th scope="col">Amt Paid</th>
            <th scope="col">Cust Name</th>
            <th scope="col">Status</th>
            <th scope="col">Tax</th>
        </tr>
      </thead>
      <tbody>
      <!--add flask for loop-->
        <tr>
          <td><!--\{\{ prod name }}--></td>
          <td><!--\{\{ quantity }}--></td>
          <td><!--\{\{ date }}--></td>
          <td><!--\{\{ amount }}--></td>
          <td><!--\{\{ amt-paid }}--></td>
          <td><!--\{\{ cust-name }}--></td>
          <td><!--\{\{ status }}--></td>
          <td><!--\{\{ tax }}--></td>
        </tr>
      <!--end flask for loop-->
      </tbody>
    </table>
  </div>
