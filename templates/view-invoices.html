<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/mis/static/css/styles.css">


    <title>{% block title %}{% endblock %}</title>
  </head>
  <body id="view-invoices">
  <div class="container">
    <h3>View Invoices</h3>
    <div class="row g-3 align-items-end search">
      <div class="col-auto">
          <label for="inputInvoiceSearch">Search for invoice:</label>
          <input type="text" id="inputInvoiceSearch" class="form-control grey" aria-describedby="SearchInvoiceInline">
      </div>
        <div class="col-auto">
            <input class="btn btn-turquoise" type="button" value="Search">
        </div>
    </div>
    <!--for loop-->
    <div class="card details">
        <div class="card-body">
            <div class="row ">
                <div class="col-11">
                    <div class="row">
                        <div class="col-2">
                            <img src="http://via.placeholder.com/100">

                        </div>
                        <div class="col-6">
                            <h5 class="card-title turquoise">Monique's Boutique</h5>

                                <div class="row">
                                    <div class="col-4"><small>Invoice ID:</small></div>
                                    <div class="col-6">Invoice001</div>
                                </div>
                        </div>
                        <div class="col-4">
                            <p class="turquoise">Balance Due:</p>
                            <h6>$100000</h6>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-3"><p class="">Billed to:</p></div>
                        <div class="col-3"><p><small>Jessica Reid jess@gmail.com (876)254-7459</small></p></div>
                        <div class="col-3">
                            <p class="turquoise">Date Issued:</p>
                            <p class="turquoise">Due Date:</p>
                        </div>
                        <div class="col-3">
                            <p><small>March 15, 2021</small></p>
                            <p><small>March 15, 2021</small></p>
                        </div>
                    </div>
                </div>
                <div class="col-1 align-self-center">
                    <a href="#">></a>
                </div>
            </div>
            </div>
        </div>
    <!--end for loop-->
    </div>
    <!--JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

  </body>
</html>
